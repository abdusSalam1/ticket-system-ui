<mat-card>
  <mat-card-title>Hello, Welcome back</mat-card-title>
  <mat-card-subtitle>Sign into your account here</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email Address" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Sign In</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
